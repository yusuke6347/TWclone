{% extends 'base.html' %}

{% block header %}
    <div class="jumbotron">
    <h1 class="display-4">TWclone</h1>
    <p class="lead">ホーム</p>
    <hr class="my-4">
    <a href="{% url 'profile' TWuser.pk %}">プロフィール設定</a>
    {% if TWuser.icon %}
        <div class="header-icon-container">
            <img src="{{TWuser.icon.url}}">
        </div>
    {% endif %}
    {% if TWuser.name %}
        <p class="name">{{TWuser.name}}</p>
    {% else %}
        <p class="name">名前が未設定です</p>
    {% endif %}
    </div> 
{% endblock header %}

{% block content %} 
    <div class="sub">
        <nav class="global-nav">
            <ul>
                <li class="nav-item"><a href="{% url 'list' %}">TIMELINE</a></li>
                <li class="nav-item active"><a href="#">HOME</a></li>
                <li class="nav-item"><a href="{% url 'all_list' %}">TOPICS</a></li>
                <li class="nav-item"><a class="iframe" href="{% url 'tweet' %}">Tweet</a></li>
                <li class="nav-item"><a href="{% url 'tweet' %}">Tweet(ローカル)</a></li>
            </ul>
        </nav>
    </div>
{% endblock content %}

</html>
